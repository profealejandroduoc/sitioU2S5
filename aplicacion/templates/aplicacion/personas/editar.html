{% extends 'aplicacion/base.html' %}
{% load crispy_forms_tags %}
{% load static %}


{% block contenido %}

    <div class="row mt-5">
        <div class="col-sm-2"></div>
        <div class="col-sm-8">
          
            <h3>Editando a {{persona.rut}}-{{persona}}</h3>
            <form action="" method="post" enctype="multipart/form-data">
                {% csrf_token %}
                {{ form|crispy}}

                <div class="d-flex justify-content-end mt-2">
                    <input type="submit" value="Modificar Persona" class="btn btn-warning btn-lg">
                </div>

            </form>

        </div>
        <div class="col-sm-2"></div>
    </div>





{% endblock contenido %}
