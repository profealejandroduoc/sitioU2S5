{% extends 'aplicacion/base.html' %}
{% load static %}

{% block contenido %}

<div class="container mt-5 pt-5">
    <h1>Lista de Personas</h1>
    <p> <a href="{% url 'crearmascota' %}">+ Crear Mascota</a></p>
    

    <div class="pt-4">
        <table class="table table-striped table-inverse table-responsive">
            <thead class="thead-inverse">
                <tr>
                    <th>ID</th>
                    <th>TIPO</th>
                    <th>NOMBRE</th>
                    <th>PROPIETARIO</th>
                
                </tr>
            </thead>
            <tbody>

                {% for pet in pets %}
                <tr>
                    <td>{{pet.id}}</td>
                    <td>{{pet.tipo}}</td>
                    <td>{{pet.nombre}}</td>
                    <td>{{pet.propietario}}</td>
                </tr>
                {% endfor %}



            </tbody>
        </table>
        <small>Detalle de mascotas</small>
    </div>

</div>

{% endblock contenido %}
