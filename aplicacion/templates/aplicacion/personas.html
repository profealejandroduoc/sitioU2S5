{% extends 'aplicacion/base.html' %}
{% load static %}

{% block contenido %}

<div class="container mt-5 pt-5">
    <h1>Lista de Personas</h1>
    <p> <a href="{% url 'crearpersona' %}">+ Crear Persona</a></p>
    

    <div class="pt-4">
        <table class="table table-striped table-inverse table-responsive">
            <thead class="thead-inverse">
                <tr>
                    <th>RUT</th>
                    <th>NOMBRE</th>
                    <th>APELLIDO</th>
                    <th>EDAD</th>
                    <th>SEXO</th>
                </tr>
            </thead>
            <tbody>

                {% for per in personas %}
                <tr>
                    <td>{{per.rut}}</td>
                    <td>{{per.nombre}}</td>
                    <td>{{per.apellido}}</td>
                    <td>{{per.edad}}</td>
                    <td>{{per.sexo}}</td>
                </tr>
                {% endfor %}



            </tbody>
        </table>
        <small>{{fecha}} - {{autor}}</small>
    </div>

</div>



{% endblock contenido %}
